<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grid Color Changer</title>
</head>
<body>
    <div class="controls">
        <label for="block_id">Block ID:</label>
        <input type="number" id="block_id" min="1" max="9">

        <label for="color_id">Color:</label>
        <input type="color" id="color_id">

        <button id="change_button">Change Color</button>
        <button id="reset_button">Reset</button>
    </div>

    <div id="grid-container">
        <div id="1" class="grid-item"></div>
        <div id="2" class="grid-item"></div>
        <div id="3" class="grid-item"></div>
        <div id="4" class="grid-item"></div>
        <div id="5" class="grid-item"></div>
        <div id="6" class="grid-item"></div>
        <div id="7" class="grid-item"></div>
        <div id="8" class="grid-item"></div>
        <div id="9" class="grid-item"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
